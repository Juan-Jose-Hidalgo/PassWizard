<!--* Title block-->
<div class="diag-title">
    <h2 mat-dialog-title class="diag-title__h2">Iniciar Sesión</h2>
    <button class="btn--close" mat-mini-fab mat-dialog-close color="accent">
        <mat-icon class="icon--close">close</mat-icon>
    </button>
</div>

<div mat-dialog-content class="login">
    <p class="login__p">Inicia Sesión para poder guardar y gestionar tus contraseñas.</p>

    <form [formGroup]="loginForm" class="form">

        <!--* Email block-->
        <mat-form-field class="login__field">
            <mat-label class="form__label">
                <mat-icon>alternate_email</mat-icon>
                <span>Email</span>
            </mat-label>

            <input type="email" matInput name="email" formControlName="email" placeholder="Ex. pat@example.com">
            <mat-error>
                {{emailMsg}}
            </mat-error>
        </mat-form-field>

        <!--* Password block-->
        <mat-form-field class="login__field">
            <mat-label class="form__label">
                <mat-icon>lock</mat-icon>
                <span>Contraseña</span>
            </mat-label>

            <input type="password" matInput name="password" formControlName="password">
            <mat-error>
                {{emailMsg}}
            </mat-error>
        </mat-form-field>

        <button type="submit" class="btn" mat-raised-button color="primary"
             (click)="login()">Iniciar sesión</button>
    </form>

    <p>¿No tienes cuenta? <span class="login__span">Regístrate</span></p>

</div>

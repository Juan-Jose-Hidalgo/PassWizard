<mat-sidenav-container>

    <!--* Horizontal toolbar-->
    <mat-toolbar color="primary" class="header">

        <header class="header__container">
            <!--* Logo-->
            <div class="header__left">
                <img class="header__icon" src="../../../assets/img/password.png" alt="Icono de candado">
                <a [routerLink]="['/inicio']" class="header__title">PassWizard</a>
            </div>

            <!--* Login & User-->
            <div class="header__right">
                <ng-container *ngIf="user.id > 0;else login">
                    <app-user-menu [user]="user"></app-user-menu>
                </ng-container>

                <ng-template #login>
                    <button mat-raised-button routerLink="acceso">
                        <mat-icon class="header__icon header__icon--login">login</mat-icon>
                        Login
                    </button>
                </ng-template>
            </div>
        </header>

    </mat-toolbar>

    <main class="main">
        <router-outlet></router-outlet>
    </main>

    <footer class="footer">
        <app-footer class="footer__content"></app-footer>
    </footer>
</mat-sidenav-container>

<div class="visibility">
    <mat-form-field>
        <input matInput [type]="passwordVisible ? 'text' : 'password'" [value]="password" disabled>
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
            {{ passwordVisible ? 'visibility_off' : 'visibility' }}
        </mat-icon>
    </mat-form-field>
</div>

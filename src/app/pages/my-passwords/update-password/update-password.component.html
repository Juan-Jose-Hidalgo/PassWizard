<h2 mat-dialog-title>Editar Contraseña</h2>

<mat-dialog-content>
    <form [formGroup]="categoryForm" class="categoryForm">
        <!--* Name block-->
        <mat-form-field class="categoryForm__field">
            <mat-label>
                <mat-icon>alternate_email</mat-icon>
                <span>Nombre</span>
            </mat-label>

            <input type="text" matInput name="name" formControlName="name" placeholder="Ex. Netflix">
            <mat-error>El campo nombre es obligatorio.</mat-error>
        </mat-form-field>

        <!--* Password block-->
        <mat-form-field class="categoryForm__field">
            <mat-label>
                <mat-icon>lock</mat-icon>
                <span>Password</span>
            </mat-label>

            <input type="password" matInput name="password" formControlName="password">
            <mat-error>El campo password es obligatorio</mat-error>
        </mat-form-field>

        <!--* Categories block-->
        <mat-form-field class="categoryForm__field">
            <mat-label>Categoría</mat-label>
            <mat-select name="category" formControlName="category">
                <mat-option *ngFor="let cat of categories" [value]="cat.id">
                    {{cat.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="update()" color="primary"
        [disabled]="(categoryForm.invalid)?true:false">Actualizar</button>
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>

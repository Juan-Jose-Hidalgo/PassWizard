<h2 mat-dialog-title>Actualizar Contraseña</h2>
<mat-dialog-content>
    <form [formGroup]="passwordForm" class="password-form">

        <!--* Password block-->
        <mat-form-field class="form__field">
            <mat-label class="form__label">
                <mat-icon>lock</mat-icon>
                <span>Nueva Contraseña</span>
            </mat-label>

            <input type="password" matInput name="password" formControlName="password">
            <mat-error>
                {{getErrorMsg('password')}}
            </mat-error>
        </mat-form-field>

        <!--* Confirm Password block-->
        <mat-form-field class="form__field">
            <mat-label class="form__label">
                <mat-icon>lock</mat-icon>
                <span>Confirmar Contraseña</span>
            </mat-label>

            <input type="password" matInput name="confirmPassword" formControlName="confirmPassword">
            <mat-error>
                {{getErrorMsg('confirmPassword')}}
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" color="primary" [disabled]="passwordForm.invalid ? true:false"
        (click)="update()">Actualizar</button>
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>

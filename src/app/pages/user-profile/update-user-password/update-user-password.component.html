<div class="diag-title">
    <h2 mat-dialog-title class="diag-title__h2">Actualizar contraseña</h2>
    <button mat-mini-fab mat-dialog-close color="accent" class="btn--close">
        <mat-icon class="icon--close">close</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <form [formGroup]="passwordForm" class="modal-form">

        <!--* Password block-->
        <mat-form-field class="modal-form__field">
            <mat-label class="form__label">
                <mat-icon>lock</mat-icon>
                <span>Nueva Contraseña</span>
            </mat-label>

            <input type="password" matInput name="password" formControlName="password">
            <mat-error>
                {{getErrorMsg('password')}}
            </mat-error>
        </mat-form-field>

        <!--* Confirm Password block-->
        <mat-form-field class="modal-form__field">
            <mat-label class="form__label">
                <mat-icon>lock</mat-icon>
                <span>Confirmar Contraseña</span>
            </mat-label>

            <input type="password" matInput name="confirmPassword" formControlName="confirmPassword">
            <mat-error>
                {{getErrorMsg('confirmPassword')}}
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" color="primary" [disabled]="passwordForm.invalid ? true:false"
        (click)="update()">Actualizar</button>
</mat-dialog-actions>

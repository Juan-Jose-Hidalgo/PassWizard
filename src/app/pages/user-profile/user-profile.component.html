<div class="container container--width">


    <div class="container container--content">

        <h2 class="title">Datos de Perfil: <span class="title__span">{{user.username}}</span></h2>

        <div class="user-info">

            <!--* IMAGE BLOCK-->
            <div class="user-info__image">
                <img class="user-info__image-img" [src]="urlImg+user.img" alt="Imagen de perfil del usuario">
                <button mat-button color="accent" class="user-info__image-btn" (click)="updateImage()">Cambiar Imagen</button>
            </div>

            <div class="user-info__details">
                <!--* USER DETAILS-->
                <ul class="user-info__list">
                    <li class="user-info__list-item">
                        Nombre: <span class="user-info__list-item-value">{{user.name}}</span>
                    </li>
                    <li class="user-info__list-item">
                        Username: <span class="user-info__list-item-value">{{user.username}}</span>
                    </li>
                    <li class="user-info__list-item">
                        Email: <span class="user-info__list-item-value">{{user.email}}</span>
                    </li>
                    <li class="user-info__list-item">
                        Fecha de registro: <span class="user-info__list-item-value">{{user.createdAt | date:
                            'dd-MM-YYYY'}}</span>
                    </li>
                </ul>

                <!--* ACTION BUTTONS-->
                <div class="user-info__actions">
                    <button type="submit" class="btn" mat-raised-button color="primary" (click)="updateUser()">Editar
                        perfil</button>
                    <button type="submit" class="btn" mat-raised-button color="accent"
                        (click)="updatePassword()">Cambiar contraseÃ±a</button>
                    <button type="submit" class="btn" mat-raised-button color="warn">Eliminar cuenta</button>
                </div>
            </div>

        </div>

    </div>

</div>

<!--* Title block-->
<div class="diag-title">
    <h2 mat-dialog-title class="diag-title__h2">Nuevo Usuario</h2>
    <button class="btn--close" mat-mini-fab mat-dialog-close color="accent">
        <mat-icon class="icon--close">close</mat-icon>
    </button>
</div>

<div mat-dialog-content class="register">
    <form [formGroup]="registerForm" class="form">

        <!--* Name block-->
        <mat-form-field class="register__field">
            <mat-label class="form__label">
                <mat-icon>alternate_email</mat-icon>
                <span>Name</span>
            </mat-label>

            <input type="email" matInput name="email" formControlName="email" placeholder="Ex. pat@example.com">
            <mat-error>
                {{emailMsg}}
            </mat-error>
        </mat-form-field>

        <!--* Username block-->
        <mat-form-field class="register__field">
            <mat-label class="form__label">
                <mat-icon>alternate_email</mat-icon>
                <span>Nombre de usuario</span>
            </mat-label>

            <input type="email" matInput name="email" formControlName="email" placeholder="Ex. pat@example.com">
            <mat-error>
                {{emailMsg}}
            </mat-error>
        </mat-form-field>

        <!--* Email block-->
        <mat-form-field class="register__field">
            <mat-label class="form__label">
                <mat-icon>alternate_email</mat-icon>
                <span>Email</span>
            </mat-label>

            <input type="email" matInput name="email" formControlName="email" placeholder="Ex. pat@example.com">
            <mat-error>
                {{emailMsg}}
            </mat-error>
        </mat-form-field>

        <!--* Password block-->
        <mat-form-field class="register__field">
            <mat-label class="form__label">
                <mat-icon>lock</mat-icon>
                <span>Contraseña</span>
            </mat-label>

            <input type="password" matInput name="password" formControlName="password">
            <mat-error>
                {{emailMsg}}
            </mat-error>
        </mat-form-field>

        <!--* Confirm Password block-->
        <mat-form-field class="register__field">
            <mat-label class="form__label">
                <mat-icon>lock</mat-icon>
                <span>Confirmar Contraseña</span>
            </mat-label>

            <input type="password" matInput name="password" formControlName="password">
            <mat-error>
                {{emailMsg}}
            </mat-error>
        </mat-form-field>

        <button type="submit" class="btn" mat-raised-button color="primary" [disabled]="(registerForm.invalid)?true:false"
            (click)="login()">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <span class="register__span" (click)="loginDialog()">Inicia Sesión</span></p>

</div>
